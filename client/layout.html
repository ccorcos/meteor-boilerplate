<template name="layout">
  {{> yield}}
</template>

<template name="loading">
  <div class="loading">
    <div class="nav">
      <span class="title">Loading</span>
    </div>
    
    {{>loader}}

  </div>
</template>

<template name="notFound">
  <div class="notFound">
    <div class="nav">
      <span class="title">Error</span>
    </div>
    <div class="code">404</div>
  </div>
</template>
