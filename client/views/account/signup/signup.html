<template name="signup">
  <div class="signup account">
    
    <form id="signup">
      <input type="text" name="username" placeholder="username" autocorrect="off" autocapitalize="off">
      <input type="text" name="email" placeholder="email" autocorrect="off" autocapitalize="off">
      <input type="password" name="password" placeholder="password" autocorrect="off" autocapitalize="off">
      <input type="password" name="verify" placeholder="verify password" autocorrect="off" autocapitalize="off">
      <div class="error">{{error}}</div>
      <input type="submit" value="signup">
    </form>

    <div class="links">
      <a href="{{pathFor 'login'}}">login</a>
    </div>

  </div>
</template>
