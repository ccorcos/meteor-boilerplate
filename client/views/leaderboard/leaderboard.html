      <div class="right toSettings">
        <svg viewBox="0 0 96 96">
          <path d="M72,52.4v-8.8l-5.4-0.9c-0.4-1.5-1-2.9-1.7-4.1l3.2-4.4l-6.2-6.3L57.4,31c-1.3-0.7-2.7-1.3-4.1-1.7L52.4,24h-8.8l-0.9,5.4
            c-1.5,0.4-2.8,1-4.1,1.7L34.2,28l-6.3,6.2l3.2,4.4c-0.7,1.3-1.3,2.7-1.7,4.2L24,43.6v8.8l5.4,0.9c0.4,1.5,1,2.8,1.7,4.1l-3.2,4.5
            l6.2,6.2l4.5-3.2c1.3,0.7,2.7,1.3,4.2,1.7l0.9,5.3h8.8l0.9-5.4c1.4-0.4,2.8-1,4.1-1.7l4.5,3.2l6.2-6.2l-3.2-4.5

          </svg>
      </div>
    </div>

    <div class="content under-nav above-toolbar">
      {{#each users}}
        {{>user}}
      {{/each}}
    </div>

    <div class="toolbar">
      {{#if selected}}
        <div class="add5"><span>Add 5</span></div>
      {{else}}
        <div><span>Select a user</span></div>
      {{/if}}
    </div>
  </div>
</template>

<template name="user">
  <div class="user {{isSelected}}">
    <span>{{username}}: {{score}}</span>
  </div>
</template>
