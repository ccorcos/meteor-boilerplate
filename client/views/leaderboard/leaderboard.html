<template name="leaderboard">
  <div class="leaderboard page">
    <div class="nav">
      <span class="title">Leaderboard</span>
      <div class="right"><i class="entypo logout"></i></div>
    </div>

    <div class="content under-nav above-toolbar">
      {{#each users}}
        {{>user}}
      {{/each}}
    </div>

    <div class="toolbar">
      {{#if selected}}
        <div class="add5"><span>Add 5</span></div>
      {{else}}
        <div><span>Select a user</span></div>
      {{/if}}
    </div>
  </div>
</template>

<template name="user">
  <div class="user {{isSelected}}">
    <span>{{username}}: {{score}}</span>
  </div>
</template>
