<template name="login">
  <div class="login">
    <input type="text" placeholder="username or email" data-bind="value: usernameOrEmail"/>
    <input type="password" placeholder="password" data-bind="value: password, returnKey: login"/>
    <div class="error" data-bind="text: error"></div>
    <button data-bind="enabled: canLogin, click: login">login</button>
    <a href="{{pathFor 'forgot'}}">forgot your password?</a>
    <a href="{{pathFor 'signup'}}">signup</a>
  </div>  
</template>
